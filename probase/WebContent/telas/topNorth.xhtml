<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formAddLivro" prependId="false">
		<p:growl id="dlImpressao" autoUpdate="true" closable="true"
			life="2000"></p:growl>

		<h:panelGrid columns="4" id="panelAddLivro">
			<p:column>
				<p:commandButton
					actionListener="#{livroController. prepararAdicionarLivro}"
					value="Novo Livro" update=":formDisplay:ifLivros"
					oncomplete="dialogDisplayAlterar.show()" />
			</p:column>
			<p:column>
				<p:commandButton ajax="true" value="Imprimir" id="imprimir"
					oncomplete="confirmationImprimir.show()" />
			</p:column>
			<p:column>
				<p:commandButton
					actionListener="#{autorController. prepararAdicionarAutor}"
					value="Novo Autor" update=":formDisplayAutor:ifAutor"
					oncomplete="dialogDisplayAlterarAutor.show()" />
			</p:column>

		</h:panelGrid>
	</h:form>

</ui:composition>
